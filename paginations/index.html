<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Зготовка paggination</title>
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="news-articles__paggination paggination">
				<button class="paggination__btn paggination__btn_prev icon-arrow-down" disabled="disabled"></button>
				<ul class="paggination__list">
					<li class="paggination__item"><a href="#" class="paggination__link active">1</a></li>
					<li class="paggination__item"><a href="#" class="paggination__link">2</a></li>
					<li class="paggination__item"><a href="#" class="paggination__link">3</a></li>
					<li class="paggination__item"><span class="paggination__dots">...</span></li>
					<li class="paggination__item"><a href="#" class="paggination__link disabled">15</a></li>
				</ul>
				<button class="paggination__btn paggination__btn_next icon-arrow-down"></button>
			</div>
		</main>
	</div>

</body>

</html>
