<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1 id="text"></h1>
	<div id="result1"></div>
	<script>
		let text = "Самопечатающийся текст Hello, World!";
		let delay = 100; // cкорость
		let elem = document.getElementById("result1");

		let print_text = function (text, elem, delay) {
			if (text.length > 0) {
				elem.innerHTML += text[0];
				setTimeout(
					function () {
						print_text(text.slice(1), elem, delay);
					}, delay
				);
			}
		}
		print_text(text, elem, delay);
	</script>
	<!-- ========================= -->
	<script>
		var chr = -1;
		var txt = 'Самопечатающийся текст Hello, World!';
		var l = txt.length;
		var p = "_";
		function printtext() {
			chr++;
			t = document.all["text"].innerHTML;
			tt = t.substring(0, t.length - p.length);
			if (txt.charAt(chr) != "<") {
				document.all["text"].innerHTML = tt + txt.charAt(chr) + p;
			}
			else {
				document.all["text"].innerHTML = tt + txt.substring(chr, chr + 4) + p;
				chr = chr + 3;
			}
			setTimeout("printtext()", 40);

		function str(num) {

			for (i = 0; i < num; i++) {
