<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header container p-3">header</header>
        <main class="page container">
            <div class="grid text-center">
                <div class="g-col-6 bg-success">.g-col-5</div>
                <div class="g-col-6 bg-success">.g-col-5</div>
                <div class="g-col-6 bg-success">.g-col-5</div>
              </div>
        </main>
        <footer class="footer container p-3">footer</footer>
    </div>
</body>
</html>
