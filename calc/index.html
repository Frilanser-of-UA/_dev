<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calc</title>
</head>
<body>
    <main class="page">
        <div class="container">
            <div class="calc-wrap">
                <div class="calc">
                    <div class="calc-head">
                        <h2 class="calc-title">my Calc</h2>
                        <input type="text" class="calc-input">
                    </div>
                    <div class="calc-body">
                        <button type="button" class="bt bt-clean">C</button>
                        <button type="button" class="bt bt-operator">/</button>
                        <button type="button" class="bt bt-num">7</button>
                        <button type="button" class="bt bt-num">8</button>
                        <button type="button" class="bt bt-num">9</button>
                        <button type="button" class="bt bt-operator">x</button>
                        <button type="button" class="bt bt-num">4</button>
                        <button type="button" class="bt bt-num">5</button>
                        <button type="button" class="bt bt-num">6</button>
                        <button type="button" class="bt bt-operator">-</button>
                        <button type="button" class="bt bt-num">1</button>
                        <button type="button" class="bt bt-num">2</button>
                        <button type="button" class="bt bt-num">3</button>
                        <button type="button" class="bt bt-operator">+</button>
                        <button type="button" class="bt bt-num">0</button>
                        <button type="button" class="bt bt-num">.</button>
                        <button type="button" class="bt bt-operator bt-equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
